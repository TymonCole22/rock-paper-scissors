<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rock, Paper, Scissors! </title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Playfair+Display&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
        <link href="./css/styles.css" type="text/css" rel="stylesheet">

    <body>

        <div class="container">
            <h1>Rock Paper Scissors</h1>
            <div class="game">
                <div class="score-section">
                    <h2>Scoreboard</h2>
                    <div>
                        <div class="player">
                            <h3>Player</h3>
                            <div class="player-score"></div>
                        </div>
                        <div class="computer">
                            <h3>Computer</h3>
                            <div class="computer-score"></div>
                        </div>
                    </div>
                </div>
                <div class="choice-section">
                    <div class="player-choice box">

                    </div>
                    <div class="computer-choice box">

                    </div>
                </div>
                <div class="button-section">

                </div>
            </div>
            <div class="results">

            </div>
        </div>

        <script src="./index.js" type="text/javascript"></script>
